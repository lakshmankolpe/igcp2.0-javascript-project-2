    <script>
        function next() {
            const min = 1
            const max = 4

            const randomNumber = Math.round(Math.random() * (max - min) + min);
            console.log(randomNumber)
 
            const forward = document.getElementById('forward')

            switch (randomNumber) {
                case 1: 
                   forward.src = "../img/women-shoes/nike/air-max-plus-1.png";
                    break;

                case 2: forward.src = "../img/women-shoes/nike/air-max-plus-2.png";
                    break;

                case 3: forward.src = "../img/women-shoes/nike/air-max-plus-3.png";
                    break;

                case 4: forward.src = "../img/women-shoes/nike/air-max-plus-4.png";
                    break;

            }
        }
